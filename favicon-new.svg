<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .mosque-bg { fill: #0f766e; }
      .mosque-gold { fill: #eab308; }
      .mosque-light { fill: #fbbf24; }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" class="mosque-bg"/>
  
  <!-- Crescent Moon Top -->
  <path d="M 50 12 Q 46 12 46 16 Q 46 20 50 20 Q 48 20 48 16 Q 48 12 50 12" class="mosque-light"/>
  <circle cx="51" cy="16" r="1.5" class="mosque-bg"/>
  
  <!-- Minaret -->
  <rect x="47" y="22" width="6" height="25" class="mosque-gold" rx="1"/>
  <circle cx="50" cy="20" r="3" class="mosque-light"/>
  
  <!-- Main Dome -->
  <path d="M 30 50 Q 50 30 70 50 L 70 62 L 30 62 Z" class="mosque-gold"/>
  
  <!-- Side Minarets -->
  <rect x="28" y="50" width="4" height="15" class="mosque-gold" rx="0.5"/>
  <rect x="68" y="50" width="4" height="15" class="mosque-gold" rx="0.5"/>
  <circle cx="30" cy="48" r="2" class="mosque-light"/>
  <circle cx="70" cy="48" r="2" class="mosque-light"/>
  
  <!-- Base -->
  <rect x="25" y="65" width="50" height="15" class="mosque-gold" rx="1"/>
  
  <!-- Door -->
  <path d="M 45 70 Q 50 65 55 70 L 55 80 L 45 80 Z" fill="#0f766e"/>
  
  <!-- Decorative Stars -->
  <circle cx="35" cy="40" r="1.5" class="mosque-light"/>
  <circle cx="65" cy="40" r="1.5" class="mosque-light"/>
  <circle cx="50" cy="55" r="1" class="mosque-light"/>
</svg>